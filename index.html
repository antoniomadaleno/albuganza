<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem com Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            padding: 20px;
        }

        .container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .container img {
            max-width: 100%;
            max-height: 90vh;
            height: auto;
            display: block;
        }

        .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: clamp(1rem, 5vw, 2.5rem);
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            line-height: 1.3;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpeg" alt="Imagem de fundo">
        <div class="texto">Tens que beber um copo feito por mim na nova caneca com a bebida que te dei. Boa sorte e Bom Natal ❤️</div>
    </div>
</body>
</html>
